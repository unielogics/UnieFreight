# UnieFreight - Next.js SSR (matches AWS Amplify doc build spec)
# Console: Hosting > Framework must be "Next.js - SSR" so the server runs.
# See DEPLOY.md for full checklist.
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  environment:
    variables:
      NODE_OPTIONS: --max-old-space-size=4096
      NODE_ENV: production
      CI: "true"
