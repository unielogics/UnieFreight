version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Build environment ready"
    build:
      commands:
        - echo "Starting Next.js build..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
  environment:
    variables:
      NODE_OPTIONS: "--max-old-space-size=4096"
      NODE_ENV: "production"
      CI: "true"
