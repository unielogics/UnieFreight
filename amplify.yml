# UnieFreight – Amplify build spec (static export)
# next.config.js has output: 'export' → build produces the "out" folder.
# Amplify serves it as static files (no Node/SSR required).
#
# Env vars (Amplify Console → Environment variables):
#   NEXT_PUBLIC_API_BASE_URL = https://api.uniewms.com/api/v1 (or your API URL)
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Build environment ready"
    build:
      commands:
        - echo "Starting Next.js static export..."
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
  environment:
    variables:
      NODE_OPTIONS: --max-old-space-size=4096
      NODE_ENV: production
      CI: "true"
